<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style type = "text/css">
body{
background-color: green;
}
</style>
  <title>To Do List</title>
</head>
<body>
  <h1 class="text-center" style = "color: green;background-color:black;">To Do List</h1>
  <ul id="tasks" style = "margin-left:200px"></ul>
  <input type="text" style = "margin-left:200px" id="new">
  <button>+</button>

  <script>
    function task() {
      let text = document.querySelector("input").value;
      if (!text) return false;
      let task = document.createElement("li");
      task.textContent = text;
      let del = document.createElement("a");
      del.setAttribute("href", "#");
      del.innerHTML = " &times;";
      del.onclick = function() {
        del.parentNode.remove();
      };
      document.querySelector("ul").appendChild(task);
      task.appendChild(del);
      document.querySelector("#new").value = "";
      document.querySelector("#new").focus();
    };

    document.querySelector("button").onclick = task;
    document.querySelector("#new").onkeydown = function (e) {
      if (e.which === 13) task();
    };
  </script>
</body>
</html>
